{% for item in todos %}

<li style="text-decoration: {{ 'line-through' if item.done else 'none' }};">
    <input 
    type="checkbox" 
    value="{{item.done}}" 
    {{'checked' if item.done}}
    hx-put="/todos-done/{{item.id}}" 
    name="done" 
    hx-target="#list"
    hx-params="done"
    > {{ item.text }}
</li>

{% endfor %}
